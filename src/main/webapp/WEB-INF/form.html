<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET vs POST Demo</title>
</head>
<body>

<form name=frm method=post action="gethandler">
  Name <input name="name" id="name" maxlength=50><br>
  Address <input name="address" id="address" maxlength=100><br>
  <button>Submit</button>
</form>

<form name=frm method=get action="posthandler">
  Name <input name="name" id="name" maxlength=50><br>
  Address <input name="address" id="address" maxlength=100><br>
  <button>Submit</button>
</form>

</body>
</html>
